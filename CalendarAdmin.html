<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="public_html/foundation/js/vendor/jquery.js"></script>
    <link rel="stylesheet" href="resources/library/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="resources/library/jquery-ui/jquery-ui.css">
    <script src="resources/library/bootstrap/js/bootstrap.js"></script>
    <script src="resources/library/jquery-ui/jquery-ui.js"></script>

    <title>In-Service Calendar Admin Page</title>

    <link href="https://fonts.googleapis.com/css?family=Allura" rel="stylesheet">
    <script type="text/javascript">
        $(function(){
            $("#start-date").datepicker();
        });

    </script>
</head>
<body>
<h1>Calendar Admin Page</h1>
<button id="sign-in" class="btn btn-primary" onclick="handleSignInClick()">Login</button>
<button id="log-out" onclick="handleSignOutClick()" style="display:none">Logoff</button>
<div id = "admin-content" style="display: none" class="panel-body">
    <ul class="nav nav-tabs" >
        <li class="active"><a data-toggle="tab" href="#Create">Create Event</a> </li>
        <li><a data-toggle="tab" href="#Update-Delete">Delete Event</a> </li>

    </ul>
    <div class="tab-content">
        <div id="Create" class="tab-pane fade in active">
            <form id="creator-form" class="form-inline">
                <fieldset>
                    <legend>
                        Event Creator
                    </legend>
                    <label for="in_room">Room: </label> <select id="in_room" required>
                    <option value ="">Pick a room...</option>
                    <option value="Room A">Room A</option>
                    <option value="Room B">Room B</option>
                    <option value="Room C">Room C</option>
                    <option value="Conference">Conference</option>
                </select>
                    <br>
                    <label for="start-date">Start Date: </label>
                    <input type="text" name="startDate" class="form-control" id="start-date" placeholder="MM/DD/YYYY" required><br><br>
                    <label for="start-hour">Start Time:</label>
                    <input type="text" id="start-hour" class="form-control" placeholder="HH" required>:<input id="start-minute" class="form-control" type="text" placeholder="MM" required value="00">
                    <select id="start-AM-PM">
                        <option value= "AM">AM</option>
                        <option value= "PM">PM</option>
                    </select>
                    <br><br>
                    <label for="end-hour">End Time:</label>
                    <input type="text" id="end-hour" class="form-control" placeholder="HH" required>:<input id="end-minute" class="form-control" type="text" placeholder="MM" required value="00">
                    <select id="end-AM-PM">
                        <option value="AM">AM</option>
                        <option value="PM">PM</option>
                    </select>
                    <br><br>

                    <button id="create-event" class="btn-primary">Create Event</button>
                </fieldset>
            </form>
            <div class="embed-responsive-item">
                <h3>Calendar</h3>
                <iframe src="https://calendar.google.com/calendar/embed?showTitle=0&amp;height=900&amp;wkst=1&amp;hl=en&amp;bgcolor=%23FFFFFF&amp;src=at8l5tsi7g34k43564d22g4ddc%40group.calendar.google.com&amp;color=%23A32929&amp;src=redd09jcf350kg52s8kntu91hc%40group.calendar.google.com&amp;color=%235229A3&amp;src=3r7v3qeevnub3rm0ilmnd0ndq4%40group.calendar.google.com&amp;color=%230D7813&amp;src=lfrdt41o0cb63fge3d0m4f19ag%40group.calendar.google.com&amp;color=%23AB8B00&amp;ctz=America%2FChicago" style="border-width:0" width="1000" height="900" frameborder="0" scrolling="no"></iframe></div>
        </div>
        <div class="tab-pane fade" id="Update-Delete">
            <h2>Delete Events</h2>

            <select id="calendar-list">
                <option value="Room A">Room A</option>
                <option value="Room B">Room B</option>
                <option value="Room C">Room C</option>
                <option value="Conference">Conference</option>
            </select>
            <br>
            <button id="get-list-btn">Get List</button>
            <div class="list-group-item-text">
                <ul class="list-group" id="content-up-del">Events</ul>
            </div>
        </div>
    </div>
    </div>

<script type="text/javascript" src="public_html/js/GoogleAPICall.js"></script>
<script async defer src="https://apis.google.com/js/api.js"
        onload="this.onload=function(){};handleClientLoad()"
        onreadystatechange="if (this.readyState === 'complete') this.onload()">
</script>
</body>
</html>
