<body>
<p>
<script type="text/javascript">// <![CDATA[
$(document).ready(function () {
    $('#checkBtn').click(function() {
      checked = $("input[type=checkbox]:checked").length;

      if(!checked) {
        alert("You must check at least one checkbox for STIPD.");
        return false;
      }

    });
});
// ]]></script>
</p>
<div id="toplogo"><img src="public_html/img/Logo.jpg" alt="AthensLogo" /></div>
<div id="formcontainer">
<h3>Workshop Request</h3>
<h3 id="disclaimer"><strong>***This form is for internal use only. If you are not an employee of AMSTI, please do not fill this out!***</strong></h3>
<form action="/WorkshopRequest.php"><label for="prgrm">Program number</label> <input id="prgrm" name="program" type="number" /> <label for="pdtitr">PD Title</label> <input id="pdtit" name="title" required="" type="text" /> <label for="pddesc">PD Description</label> <textarea id="pdesc" cols="122" name="pddesc" rows="5"></textarea> <label for="std">Standards Covered</label> <input id="std" name="stdcvd" type="text" /> <label for="loc">Location</label> <input id="loc" name="location" required="" type="text" /> <label for="reqdatefrom">Requested Date(s) From</label> <input id="reqdatefrom" name="requesteddatefrom" required="" type="text" placeholder="MM/DD/YYYY" /> <label for="reqdateto">Requested Date(s) To</label> <input id="reqdateto" name="requesteddateto" type="text" placeholder="MM/DD/YYYY" /> <label for="stime">Start Time</label> <input id="stime" name="starttime" required="" type="text" placeholder="HH:MM AM/PM" /> <label for="etime">End Time</label> <input id="etime" name="endtime" required="" type="text" placeholder="HH:MM AM/PM" /> <label for="toth">Total Hours</label> <input id="toth" name="totlhrs" required="" type="number" /> <label for="numattend">Number of Participants</label> <input id="numattend" name="attend" required="" type="number" /> <label for="tg">Target Group</label> <input id="tg" name="targetgrp" type="text" /> <label for="svd">Systems/Schools Served</label> <input id="svd" name="syssvd" required="" type="text" /> <label for="cnslt">Consultant(s)</label> <input id="cnslt" name="consultant" required="" type="text" /> <label for="add">Address</label> <input id="add" name="address" type="text" /> <label for="pnum">Phone Number</label> <input id="pnum" name="phone" type="tel" placeholder="(555) 555-5555" /> <label for="eml">Email</label> <input id="eml" name="email" type="email" placeholder="yourname@example.com" /> <label for="price">Fee</label> <input id="price" name="fee" type="number" /> <label for="cntct">Contact Person/Requestor</label> <input id="cntct" name="contact" type="text" /> <label for="eml2">Email Address</label> <input id="eml2" name="email2" type="email" /> <label for="oifo">Other Information</label> <textarea id="othinfo" cols="122" name="oifo" rows="5"></textarea>
<div id="reginfo">
<h3>Place on STIPD?</h3>
<label for="stipd">Yes</label> <input id="stipd" name="placeyes" type="checkbox" value="yes" /> <label for="stipd">No</label> <input id="stipd" name="placeno" type="checkbox" value="no" /></div>
<div id="travel">
<h3>Travel required?</h3>
<label for="trvly">Yes</label> <input id="trvly" name="travelyes" type="checkbox" value="yes" /> <label for="trvln">No</label> <input id="trvln" name="travelno" type="checkbox" value="no" /></div>
<br /> <br /> <br /> <br /> <br /> <br /> <br /> <br /> <label for="rrform">Room Reservation Form Needed</label> <input id="rrform" name="roomreserve" type="text" /> <label for="stipd">STIPD Title Number</label> <input id="stipd" name="stipdnum" type="text" /> <label for="folderc">Folder Completed</label> <input id="folderc" name="foldercomplete" type="text" /><hr /><!-- <input type="button" value="Test Required" id="checkBtn">--> <input id="checkBtn" type="submit" value="Submit" /></form></div>
