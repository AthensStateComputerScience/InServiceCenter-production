<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8"/>
    
            <title>Request a Book</title>
    
        <link rel="stylesheet" href="BookStudyStyle.css" /> 
    </head>
    
<body> 
    
    <div id = "toplogo">    
    <img src="public_html/img/Logo.jpg" alt ="AthensLogo">
    </div>   

<div id = "formcontainer">
    <h3>Book Study Request</h3>
    <h3>Please Complete All Fields Before Submission</h3>
    
  <form action="/BookStudyRequest.php">
      
    <label for="schl">School</label>
    <input type="text" id="schl" name="school" required>

    <label for="sys">System</label>
    <input type="text" id="sys" name="system" required>
      
    <label for="bk">Book Title</label> 
    <input type="text" id="bk" name="booktitle" required>
          
    <label for="pub">Publisher</label>
    <input type="text" id="pub" name="publisher" required>
            
    <label for="cst">Cost Per Book</label>
    <input type="text" id="cst" name="cost" required>      
      
    <label for="isb">ISBN</label>
    <input type="text" id="isb" name="isbn" required>      
      
    <label for="amtreq">Total Amount of Support Requested</label>
    <input type="text" id="amtreq" name="amtrequested" required>
      
    <label for="naa">Need Area Addressed</label>
    <textarea id = "naa" name="needarea" rows="4" cols="123" required></textarea>
               
    <label for="targetp">Target Participant</label>
    <input type="text" id="targetp" name="targetparticipant" required>
          
    <label for="enroled">Number Enrolled</label>
    <input type="number" id="enroled" name="numberenrolled" required>
      
    <label for="loc">Location</label>
    <input type="text" id="loc" name="location" required>
      
    <label for="tothours">Total Hours</label>
    <input type="number" id="tothours" name="totalhours" required>
      
    <label for="date">Date(s)</label>
    <input type="text" id="date" name="dates" placeholder="MM/DD/YYYY, MM/DD/YYYY" required>
      
    <label for="time">Time(s)</label>
    <input type="text" id="time" name="times" placeholder="HH:MM AM/PM, HH:MM AM/PM" required>
      
    <label for="fstudy">Format Study Will Be Presented</label>
    <input type="text" id="fstudy" name="formatstudy"  required>
      
    <label for="faci">Facilitator</label>
    <input type="text" id="faci" name="facilitator" required>
      
    <label for="contact">Contact Person</label>
    <input type="text" id="contact" name="contactperson"  required>
      
    <label for="phn">Phone Number</label>
    <input type="tel" id="phn" name="Phone" placeholder="(555) 555-5555" required>
      
    <label for="eml">Email</label>
    <input type="email" id="eml" name="email" placeholder="name@example.com" required>
      
    <label for="icm">In-Service Center Manage STI-PD</label>
    <input type="text" id="icm" name="icentermanage"  required>
    
        
      <hr>
       <label for="agree">  
      <h2>I understand that this is a request only and does not guarantee an approved
          reservation. The status of my request will be emailed to me once availability is determined. By submitting this document, I/We hereby agree to the Terms and Conditions Listed. <input type="checkbox" id = "agree" name="accept" value="accept" required> </h2>           
      </label>  
  
    <input type="submit" value="Submit">  
    </form>    
</div>
</body>   
</html>
